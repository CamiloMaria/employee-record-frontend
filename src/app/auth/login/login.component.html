<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <img src="../../../assets/Plaza Lama Logo.png" alt="IMG">
                <span class="login100-form-title p-b-48">
                    <i class="zmdi zmdi-font"></i>
                </span>

                <div class="wrap-input100 validate-input" [ngClass]="{'has-val': loginForm.get('username')!.value}"
                    data-validate="Enter username">
                    <input class="input100" formControlName="username" name="username" type="text"
                        (input)="onInput($event)">
                    <span class="focus-input100" data-placeholder="Username *"></span>
                    <div
                        *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)">
                        <div id="error-message" *ngIf="loginForm.get('username')?.errors?.['required']">Username is
                            required</div>
                    </div>
                </div>

                <div class="wrap-input100 validate-input" [ngClass]="{'has-val': loginForm.get('password')!.value}"
                    data-validate="Enter password">
                    <span class="btn-show-pass" (click)="showPassword = !showPassword">
                        <i class="bi" [ngClass]="{'bi-eye-fill': !showPassword, 'bi-eye-slash-fill': showPassword}"></i>
                    </span>
                    <input class="input100" [type]="showPassword ? 'text' : 'password'" formControlName="password"
                        name="pass" (input)="onInput($event)">
                    <span class="focus-input100" data-placeholder="Password *"></span>
                    <div
                        *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
                        <div id="error-message" *ngIf="loginForm.get('password')?.errors?.['required']">Password is
                            required</div>
                    </div>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn"
                            [class.disabled-btn]="loginForm.invalid || !loginForm.get('username')?.value || !loginForm.get('password')?.value"
                            (click)="onSubmit()">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-2" role="status"
                                aria-hidden="true"></span>
                            Login
                        </button>
                    </div>
                </div>

                <!-- <div class="text-center p-t-115">
                    <span class="txt1">
                    Recover the password
                    </span>
                </div> -->
            </form>
        </div>
    </div>
</div>
